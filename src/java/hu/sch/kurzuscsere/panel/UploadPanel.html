<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>UploadPanel</title>
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="simpleUpload">
                Válassz egy fájlt a feltöltéshez! <br/>
                <input wicket:id="fileUpload" type="file"/>
                <input type="submit" value="Feltölt!"/>
            </form>
            
            <form wicket:id="parseform">
            <input type="submit" value="Listaz" wicket:id="btnlist"/>
            
            <div wicket:id="listview">
                <span wicket:id="labels"></span>
            </div>
            </form>
        </wicket:panel>
    </body>
</html>
