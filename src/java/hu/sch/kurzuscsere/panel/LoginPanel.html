<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>LoginPanel</title>
    </head>
    <body>
        <wicket:panel>

            <form wicket:id="form">

                <input type="text" wicket:id="username"></input>
                <input type="password" wicket:id="password"></input>             
                <input type="submit" wicket:id="btnSubmit"></input>             

            </form>
            <form wicket:id="logoutform">

                Hello, <span wicket:id="loggedinname">Name goes here</span> ! 
                <input type="submit" wicket:id="btnlogout"></input>

            </form>



        </wicket:panel>
    </body>
</html>
